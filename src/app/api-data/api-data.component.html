<div class="container">
    <h2 class="title">Search Football Players</h2>
  
    <!-- Search Bar -->
    <div class="search-bar">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search for a player..."
        class="search-input"
      />
      <button (click)="onSearch()" class="search-button">Search</button>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  
    <!-- Player Results -->
    <div *ngIf="players.length > 0; else noResults" class="player-grid">
      <div *ngFor="let player of players" class="player-card">
        <img
          *ngIf="player.strThumb"  
          [src]="player.strThumb"
          [alt]="player.player_name"
          class="player-image"
        />
        <div class="player-details">
          <h3 class="player-name">{{ player.player_name }}</h3>
          <p class="player-info"><strong>Team:</strong> {{ player.team_name }}</p>
          <p class="player-info"><strong>Nationality:</strong> {{ player.nationality }}</p>
        </div>
      </div>
    </div>
  
    <!-- No Results Template -->
    <ng-template #noResults>
      <p class="no-results">No players found matching "{{ searchQuery }}"</p>
    </ng-template>
  </div>
