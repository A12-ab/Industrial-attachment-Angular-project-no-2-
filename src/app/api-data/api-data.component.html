<div style="padding: 20px;">
    <h2>Search Football Players</h2>
  
    <!-- Search Bar -->
    <div style="margin-bottom: 20px;">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search for a player..."
        style="padding: 5px; width: 300px;"
      />
      <button (click)="onSearch()" style="padding: 5px 10px; margin-left: 10px;">
        Search
      </button>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" style="color: red;">
      <p>{{ errorMessage }}</p>
    </div>
  
    <!-- Player Results -->
    <div *ngIf="players.length > 0; else noResults">
      <div
        *ngFor="let player of players"
        style="margin-bottom: 20px; display: flex; align-items: center; gap: 15px;"
      >
        <img
          *ngIf="player.strThumb"
          [src]="player.strThumb"
          [alt]="player.strPlayer"
          width="100"
          height="100"
          style="border-radius: 5px;"
        />
        <div>
          <h3>{{ player.strPlayer }}</h3>
          <p><strong>Team:</strong> {{ player.strTeam }}</p>
          <p><strong>Nationality:</strong> {{ player.strNationality }}</p>
        </div>
      </div>
    </div>
  
    <!-- No Results Template -->
    <ng-template #noResults>
      <p>No players found matching "{{ searchQuery }}"</p>
    </ng-template>
  </div>
